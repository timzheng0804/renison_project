<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <div ng-bind-html="modalBody"></div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">{{cancelText}}</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">{{confirmText}}</button>
      </div>
    </div>
  </div>
</div>
