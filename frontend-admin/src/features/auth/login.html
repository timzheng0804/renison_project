<div class="page-wrapper" style="">
  <div class="container text-center"  ng-controller="LoginController">
    <form class="form-signin" style="max-width:40%; margin: auto auto;" ng-submit="login()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="text" ng-model="username" id="username" class="form-control" placeholder="username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required="">
<!--       <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <p></p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
