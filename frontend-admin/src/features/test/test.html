<div class="container page-wrapper">
    <div class="ept-test-admin-page">
        <header class="page-header  clear-fix">
                <h2 class="page-title">
                    <i class="fa fa-home"></i> Tests
                </h2>
                <button class="btn btn-primary pull-right" ng-click="createTest()">
                    Create
                </button>
        </header>
        <div class="container">
            <table class="table table-striped table-hover ept-test-table">
                <thead class="test-header">
                    <tr>
                        <td>Name</td>
                        <td>Report</td>
                        <td>Time Created</td>
                        <td>Description</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="test-item" ng-repeat="test in tests" ng-click="seeDetail(test)">
                        <td><i ng-class="{'fa fa-circle':test.active,'fa fa-circle-o':!test.active}" style="color:green"></i>
                        {{test.name}}</td>
                        <td>
                            <!-- TODO {{test.reportTime}}  -->
                            <a ng-click="scoreTest(test,$event)">score test</a>
                            <ept-loading-bar display-type="'cover'" is-loading="test.isLoading"></ept-loading-bar>
                        </td>
                        <td>{{displayAsTime(test.createTimestamp)}}</td>
                        <td class="comment">
                            <div ng-bind-html="test.description"></div>
                        </td>
                        <td>
                            <div>
                                <a class="btn btn-sm" ng-class="{'btn-success':!test.active,'btn-danger':test.active}" ng-click="toggleTestStatus(test,!test.active, $event)">{{test.active?'stop':'start'}}</a>
                                <span ng-show="test.active"> <span class="badge badge-info" >{{test.connectedNum}}</span> connected</span>
                            <div>
                            <ept-action-group 
                            context="test" actions="testEditActions" css-class="'no-float'"></ept-action-group>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
